<!-- resources/templates/register_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form action="/members/register" method="post" th:object="${memberCreateForm}">
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" th:field="*{password2}">
        <span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></span>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
